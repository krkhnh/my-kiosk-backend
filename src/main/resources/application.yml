spring:
  datasource:
    url: jdbc:h2:file:./testdb
    username: sa
    password: asdf
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always
      encoding: UTF-8

logging.level:
  org.hibernate.SQL: debug